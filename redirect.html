<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Channel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            width: 400px;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
            margin: 15px 0;
            opacity: 0.9;
        }
        .button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
        }
        .button:hover {
            background: #0099dd;
        }
        .button:active {
            background: #0077bb;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .info {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="initial-view">
            <div class="icon">ðŸ”’</div>
            <h2 style="margin-bottom: 10px;">Secure Channel Access</h2>
            <div class="message">Click the button below to join the channel securely</div>
            <button onclick="handleJoinClick()" class="button">ðŸŒŸ Open Channel</button>
            <div class="info">Protected by Telegram WebApp</div>
        </div>
        <div id="loading-view" class="hidden">
            <span class="loader"></span>
            <div class="message">Opening channel...</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
        });

        function showLoading() {
            document.getElementById('initial-view').classList.add('hidden');
            document.getElementById('loading-view').classList.remove('hidden');
            document.querySelector('.loader').style.display = 'inline-block';
        }

        function handleJoinClick() {
            const tg = window.Telegram.WebApp;
            const urlParams = new URLSearchParams(window.location.search);
            const channelUrl = urlParams.get('url');
            
            if (channelUrl) {
                showLoading();
                
                // Short delay to show loading animation
                setTimeout(() => {
                    try {
                        // Try to open the link in Telegram
                        tg.openTelegramLink(decodeURIComponent(channelUrl));
                        
                        // Close WebApp after a delay
                        setTimeout(() => {
                            tg.close();
                        }, 1000);
                    } catch (error) {
                        document.querySelector('.message').textContent = 'Error: Could not open channel';
                        console.error('Error:', error);
                    }
                }, 800);
            } else {
                document.querySelector('.message').textContent = 'Error: Invalid channel link';
            }
        }
    </script>
</body>
</html>
